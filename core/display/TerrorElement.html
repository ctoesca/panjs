<script type="text/x-class-definition">
//<![CDATA[

defineClass("TerrorElement", "core.display.Telement",
{ 
    baseElement: "div",
    compoClassName: '?',
    
    constructor: function(args) { 
        
        TerrorElement._super.constructor.call(this,args);
        if (typeof args.message != "undefined"){
        
            var mess = "?";
            var path = "?";
            var url = "?";
            
           
            if (typeof args.message == "string")
            {
                mess = args.message;   
            }
            else{
                if (defined( args, "message" ,"message"))
                    mess =  args.message.message;
                else
                    mess = args.message;
            }

            if (typeof mess == "string")
            {
                mess =  mess.htmlEntities();
                mess = mess.replace(/\n/g, '<br/>');
            }


            if (typeof args.path == "string")
                path = args.path;

            if (typeof args.url == "string")
                url = args.url;

             if (typeof args.className == "string")
                this.compoClassName = args.className;

            mess += "<br/>Fichier: "+path;
            mess += "<br/>URL: "+url;

            this.titre.html (this.titre.html().replace("{compoClassName}", this.compoClassName));
            this.message.html(mess);
        }
                

      },
      init: function(){
        
      }
});


//]]>
</script>
