defineClass("Tcode", "core.display.Telement", { 

	baseElement: "div",	
	render: false,
	titleResult: "Result:",
	editor: null,
	readOnly: false,
	mode: "javascript",
	height: null,
	_minHeight: 200,
	_source: "",


	constructor: function(args){
		this._super.constructor.call(this,args);
  
     	if (defined(args, "height"))
     		this.height = args.height;

     	if (defined(args, "mode"))
     		this.mode = args.mode;

		if (this.mode == "html")
			this.mode = "xml";

		if (defined(args, "style"))
			this.container.attr("style", args.style);


		this.editor = CodeMirror.fromTextArea(this.editor1[0], {
				mode:  this.mode,
				lineNumbers: true,
				indent: true,
				readOnly: this.readOnly,
				keymap: "sublime",
				theme: "monokai",
			}
  		);


		var s = this.content[0].innerHTML.trim();	
		
		if (s != "")
		{
			s = s.droite("<!--");
			s = s.removeEnd("-->");

			s = s.replace(/&lt;!--/g, "<!--");
			s = s.replace(/--&gt;/g, "-->");
			
			s = s.replace(/\[COMMENT\]/gi, "<!--");
			s = s.replace(/\[\/COMMENT\]/gi, "-->");

			s = s.replace(/<commentaire>/gi, "<!--");
			s = s.replace(/<\/commentaire>/gi, "-->");
			s = html_beautify(s);
			this._source = s;
			
			this.setSource(this._source);
	
			if (this.render){
				this.labelRendu.html(this.titleresult);
				this.rendu.html(this._source);
				this.rendu.show();
				this.labelRendu.show();
				panjs.load(this.rendu);
			}

		}
	},
	getSource: function(s){
		return this.editor.getDoc().getValue();
	},
	getDoc: function(){
		var r = null;
		if (this.editor != null)
		r = this.editor.getDoc();
		return r;
	},
	setSource: function(s){
		
		this._source= s;
		this.editor.getDoc().setValue(s);

});
