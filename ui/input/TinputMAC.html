<html>        
<head>

<style type="text/less">	
.TinputMAC
{
}
</style>

<script data-subtype="text/x-class-definition">
//<![CDATA[
              
defineClass("TinputMAC", "panjs.ui.input.TmaskInput.html", { 

	/* PROPRIETES */
	errorText: "Adresse MAC incorrecte",
	mask: /^[0-9A-F]{2}[:\-][0-9A-F]{2}[:\-][0-9A-F]{2}[:\-][0-9A-F]{2}[:\-][0-9A-F]{2}[:\-][0-9A-F]{2}$/i,
	placeholder: "Ex:  1C:6F:65:3C:C6:46",

	constructor: function(args){
		this._super.constructor.call(this,args);
	
	},
	
	_isCharAccepted: function(evt)
	{
		var r =  this._super._isCharAccepted.call(this,  evt);
		if (r)
			return true;

		var k = evt.which;
		var c = String.fromCharCode( k ).toLowerCase().trim();
		var accepted = this.isNumberKey(evt) ||  (k == 109)||  (k == 54)  ||  (k == 191) ||(c == "a") || (c == "b")|| (c == "c")|| (c == "d")|| (c == "e")|| (c == "f");
		return accepted;
	},

	isValid: function()
	{
		var isOk = this._super.isValid.call(this);
		return isOk;
	},
	getFormatedVal: function()
	{
		var r = this.input.val().toUpperCase().replace(/-/g, ':');
		return r;
	}
});
//]]>
</script>

</head>

</html>
