<head>

<style>

{

}
</style>

<script type="text/x-class-definition">
//<![CDATA[
              
defineClass("TinputDate", "ui.input.TinputDateTime.html", { 

	/* PROPRIETES */
	value: null,
	baseElement: "div",

	/* METHODES */
	
	constructor: function(args){
		this.pickTime = false;
		this._super.constructor.call(this,args);
	},
	
	setTimeStamp: function(v)
	{
		if (v == null)
			return;
		this.val( new Date(v.replace(" ","T")));
	},
	getTimeStamp: function()
    {
    	
        var r = this.val();
        if (r !=null)
        r = moment(r).format("YYYY-MM-DD");

        return r;
    }

	

});
//]]>
</script>

</head>
<body>		 
	
	<div class="input-group input-append date" id="datePicker" data-date-format="dd/mm/yyyy">
		<input type="text" class="form-control" size="16"  id="input"/>
		<span class="input-group-addon" style="cursor:pointer"><i class="glyphicon glyphicon-th" style="font-size:1.1em"></i></span>
	</div>

</body>
</html>
