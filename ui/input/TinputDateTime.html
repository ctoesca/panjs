<html>        
<head>

<script type="text/javascript" src="/libs/moment/2.9.0/min/moment.min.js"></script>
<script type="text/javascript" src="/libs/moment/2.9.0/locale/fr.js"></script>

<script type="text/javascript" src="./js/bootstrap-datetimepicker.fr.js"></script>-->



<link href="/libs/bootstrap-datetimepicker/4.7.14/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>

<style>

.TinputDateTime
{
vertical-align: middle;
}
.TinputDateTime input.error{
	color:red;
	border-style:solid;
	border-color:red;
}
</style>

<script data-subtype="text/x-class-definition">
//<![CDATA[
              
defineClass("TinputDateTime", "panjs.core.display.Telement", { 

	/* PROPRIETES */
	value: null,
	baseElement: "div",
	widget: null,
	format: "DD/MM/YYYY HH:mm",
	pickTime: true,
	useCurrent: false,    
	minuteStepping: 15,
	_enabled: true,
	sideBySide: false,
	placeholder: "",
	/* METHODES */
	
	constructor: function(args){
		
		this._super.constructor.call(this,args);
		
		if ( typeof args != "undefined"){
			if (typeof args.format != "undefined")
				this.format = args.format;
			
			if (typeof args.picktime != "undefined")
				this.pickTime = args.picktime;

			if (typeof args.minutestepping != "undefined")
				this.minuteStepping = parseInt(args.minutestepping);

			if (typeof args.enabled != "undefined")
				var toDisable = !args.enabled;

			if (typeof args.sideBySide != "undefined")
				this.sideBySide = args.sideBySide;

			if (typeof args.placeholder != "undefined")
				this.placeholder = args.placeholder;
			else
				this.placeholder = this.format;
		}

		if (!this.pickTime)
			this.format = 'DD/MM/YYYY';
		
		this.datePicker.attr("data-date-format", this.format);
		this.input.attr("placeholder", this.format);

		var w = this.datePicker.datetimepicker({
			locale: 'fr',
			format: this.format,
			useCurrent: this.useCurrent,
			stepping: this.minuteStepping,
			showTodayButton: true,
			showClear: false,
			showClose: true,
			sideBySide: this.sideBySide,
			keepInvalid: true
		});

		this.widget = this.datePicker.data("DateTimePicker");
		if(toDisable)
		this.enabled(false);

		this._setEvents();
	},
	enabled: function(value){
		if (value == true)
			this.widget.enable();
		else
			this.widget.disable();
		this._enabled = value;
	},
	_setEvents: function()
	{
		//this.datePicker.on("dp.change", this._onChangeDate.bind(this));
		this.datePicker.on("dp.hide", this._onHideDate.bind(this));
		this.datePicker.on("dp.show", this._onShowDate.bind(this));
		this.datePicker.on("dp.error", this._onErrorDate.bind(this));
		this.datePicker.on("dp.change", this._onChangeDate.bind(this));
		this.input.on("change", this._onChangeDate.bind(this));
		this.input.on("keyup", this._onKeyUp.bind(this));
		this.input.on("blur", this._onKeyUp.bind(this));

	},
	free: function(){
		this._super.free.call(this);
		this.widget.destroy();
		this.input.remove();
	},
	_onErrorDate: function(e)
	{
	},
	_onHideDate: function(e)
	{	

	},
	_onKeyUp: function(e)
	{
		this.checkDate();
	},
	_onChangeDate: function(e)
	{
		this.checkDate();
		var evt = new Tevent(Tevent.CHANGE, this);
		this.dispatchEvent(evt);
	},
	checkDate : function()
	{
		setTimeout( function(){
			var isValid;
			var s = this.input.val().trim();
			if (s == ""){
				isValid = true;
			}
			else{
				s = s.replace(/\s+/g, ' ');
				isValid = moment(s, [this.format],true).isValid();
			}
			this.input.toggleClass("error", !isValid);
			
		}.bind(this), 300);
	},
	_onShowDate: function(e)
	{
	
	},

	val: function(value)
    {
        //type value: Moment object
        if (arguments.length == 0)
        {
            return this.widget.date();
        }else
        {	
        	this.widget.date(value);

        }
    },
    getInputText: function(){
    	return this.input.val().trim();
    },
	setTimeStamp: function(v)
	{
		//AAAA-MM-JJ HH:mm:ss
		if (v == null){
			this.widget.date(null);
		}
		else{
			var m = moment(v);
			this.val( m);
		}
	},
	getTimeStamp: function()
    {
        var r = this.val(); if (r != null)
        r = r.format("YYYY-MM-DD HH:mm:ss");
        return r;
    }
});
//]]>
</script>

</head>
<body>		 


                <div class="input-group date" id="datePicker" >
                    <input type="text" class="form-control" id="input" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
</body>
</html>
