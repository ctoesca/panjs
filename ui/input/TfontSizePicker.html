<html>        
<head>

<style>

.TfontSizePicker
{
	display:inline-block;
}
</style>

<script data-subtype="text/x-class-definition">
//<![CDATA[
              
defineClass("TfontSizePicker", "panjs.ui.dropdown.Tdropdown.html", { 


	localstorageKey: null,
	fonts: null,
	labelField: "label",

	placeholder: "Choisir la taille",

	constructor: function(args){
		this._super.constructor.call(this,args);
		this.sizes = 
			[
			{label: 'Très petite', value:"0.8em"},
			{label: 'Petite', value:"0.9em"},
	        {label: 'Moyenne', value:"1em"},
	        {label: 'Grande', value:"1.2em"},
	        {label: 'Très grande', value:"1.4em"}
	    ]
		var arr = [];
		for (var i=0; i< this.sizes.length; i++){
			var label = '<span style="font-size:'+this.sizes[i].value+'">'+this.sizes[i].label+'</span>';
			arr.push( {label: label, id: i , value: this.sizes[i].value});
		}
         
		this.setDataProvider( new TarrayCollection(arr));
    
	},
	val: function(v){
		if (arguments.length == 0){
			var r = this.getDataProvider().getSelectedItem();
			if (r != null)
				r = r.value;
		}else{
			var item = this.getDataProvider().getByProp("value", v);
			this.setSelectedItem(item);
		}
	}
	

});
//]]>
</script>

</head>
	
</html>
