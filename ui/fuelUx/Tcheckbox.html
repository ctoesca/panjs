	.checkboxcontainer{

		cursor: pointer;
		font-weight: normal;
		font-size:1.2em;
		.case.checked{
				background: url('/libs/panjs/0.4/ui/fuelUx/fuelux/img/form.png') -0px -16px;

}


</style>

<script data-subtype="text/x-class-definition">
//<![CDATA[
              
defineClass("Tcheckbox", "core.display.Telement", { 

	/* PROPRIETES */
	baseElement:'div',
	checked: false,

	constructor: function(args){
		this._super.constructor.call(this,args);
		this.container.addClass("fuelux");
		this.main.on("click", this.onClick.bind(this));
		
	},
	onClick: function(e)
	{
		this.checked = !this.checked;
		this.refresh();
	},
	refresh: function(){
		if (this.checked == false)
			this.case.removeClass("checked");
		else
			this.case.addClass("checked");
	}

});
//]]>
</script>

</head>
<body>


	<div class="checkboxcontainer" id="main">
		<div class="case" id="case"/>
		<div class="libelle" id="libelle">test checkbox kj jkkjjk kj kj</div>
	</div>


</body>
