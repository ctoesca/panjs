 <!DOCTYPE html>
 <html lang="en">
 <head>  
   <title>panjs - Tutorial</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

   <META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-EN,en"/>
   <script src="../../libs/jquery/2.1.1/jquery.min.js"></script>

   <script>
    //<![CDATA[  
    var panjs = {
      logLevel: "DEBUG", //DEBUG / INFO / WARN / ERROR
        env: "dev", // dev or prod
        appVersion: "1.0.0", 
        version: "0.8.1", 
        appName: "circles",
        namespaces: {
          "panjs.core"    : {path:  "../../../core"},
          "panjs.ui"    : {path:  "../../../ui"},
          "panjs.helpers"    : {path:  "../../../helpers"},
          "app"  : {path: "components"},
          "components"  : {path: "components"}
        }
      };  
    //]]>
  </script>

 
  <script src="../../../core/panjs_core_with_less.prod.min.js"></script>

  <script>
    $(document).ready(function() 
    {  
      panjs.load($(document.body)) ;   
    });    
  </script>
</head>

<body>

    <div visible="false" data-compo="app.app.html">  </div>       
       
    <p>
      <a href="https://github.com/ctoesca/panjs/tree/master/doc/examples/circles">Source</a>

</body>
