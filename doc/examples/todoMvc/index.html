 <!DOCTYPE html>
 <html lang="en">
 <head>  
   <title>panJs â€¢ TodoMVC</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <link rel="shortcut icon" href="favicon.png"/>
   <META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-EN,en"/>

   <script src="node_modules/jquery/dist/jquery.js"></script>
   <link rel="stylesheet" href="node_modules/todomvc-common/base.css"/>
   <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"/>

   <script>
    //<![CDATA[  
    var panjs = {
      logLevel: "DEBUG", 
        env: "dev", 
        appVersion: "1.0.0", 
        version: "0.7.0", 

        namespaces:[
        {name: "core", path: "node_modules/panjs/core"},
        {name: "ui", path: "node_modules/panjs/ui"},
        {name: "app", path: "app"},
        {name: "components", path: "app/components"},
        {name: "model", path:"app/model"},
        {name: "services", path:"app/services"} 
        ]
      };  
    //]]>
  </script>

  <!-- For production, load this file -->
  <!--<script src="bower_components/panjs/core/panjs_core.min.js"></script>-->

  <!-- panjs + less (not for production) -->
  <!--<script src="bower_components/panjs/core/panjs_core_with_less.min.js"></script>-->

  <script src="node_modules/panjs/core/helpers/base.js"></script>
  <script src="node_modules/panjs/core/helpers/jquery.js"></script>
  <script src="node_modules/panjs/core/starter.js"></script>
<script type="text/javascript" src="/libs/panjs/trunk/lib/doT.min.js"></script>
  <script>
    $(document).ready(function() 
    {        
      panjs.load($(document.body)) ;  
    });
  </script>
</head>

<body data-framework="panjs">

    <div id="todoList1" data-compo="app.app.html" autoload="true">  </div>     

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="https://github.com/ctoesca">C.Toesca</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
   
    <script src="node_modules/todomvc-common/base.js"></script>
  
</body>

</html>
