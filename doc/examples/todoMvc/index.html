 <!DOCTYPE html>
 <html lang="en">
 <head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <link rel="shortcut icon" href="favicon.png"/>
   <META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-EN,en"/>

   <script src="node_modules/jquery/dist/jquery.js"></script>
   

   <link rel="stylesheet" href="node_modules/todomvc-common/base.css"/>
   <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"/>
   <style>
   input:-moz-placeholder{
    color: rgb(153, 153, 153);
   }
   #new-todo {
    color:  rgb(153, 153, 153);
   }
   </style>
   <script>
    //<![CDATA[  
    var panjs = {
        logLevel: "INFO", 
        env: "dev", 
        appVersion: "1.0.0", 
        version: "0.7.4", 
        namespaces: {
          "core"    : {path:  "../../../core"},
          "ui"    : {path:  "../../../ui"},
          "app"  : {path: "app"},
          "components"  : {path: "app/components"},
          "model"  : {path: "app/model"},
          "services"  : {path: "app/services"}
        }
      };  
    //]]>
  </script>

  <!-- panjs + less -->
  <script src="node_modules/panjs/core/panjs_core_with_less.min.js"></script>

  <script>
    $(document).ready(function() 
    {        
      panjs.load($(document.body)) ;  
    });
  </script>
</head>

<body data-framework="panjs">

    <div data-compo="app.app.html"></div>       
    <script src="node_modules/todomvc-common/base.js"></script>
</body>

</html>
