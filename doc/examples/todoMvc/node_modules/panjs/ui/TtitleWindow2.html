<html>   
<head>

<link href="style.css" rel="stylesheet"/>
<!--<script type="text/javascript" src="modal.js"></script>-->

<style type="text/less">
.TtitleWindow2
{
	.modal-content{
		width:50%;
		margin:auto;
		margin-top:60px;
	}
}
</style>

<script data-subtype="text/x-class-definition">
//<![CDATA[
defineClass("TtitleWindow2", "panjs.core.display.Telement", { 

	baseElement: "div",	
	_title: "",
	iconHtml: "",
	closeOnESC: false,

	constructor: function(args){ 
		this._super.constructor.call(this,args);
		//this.ctn.modal({show:true, keyboard:true});

		/* Clic sur boutons = fermeture fenêtre*/
		this.buttonClose.on("click", this.close.bind(this));
		this.footer.getElements("button").each(function(indx, el){
			el.on("click", this.close.bind(this));
		}.bind(this));
	},	
	close: function(e)
	{	
		this.ctn.modal('hide');	
	}
});
//]]>
</script>

</head>
<body>	
	<div id="ctn" data-backdrop="static" tabindex="-1" role="dialog" class="modal">
		<div class="modal-content">
			<div class="modal-header" id="header">
				<button type="button" id="buttonClose" class="close"  aria-hidden="true">×</button>
				<span id="iconContainer" class="iconContainer pull-left"></span>

				<h4 id="headerLabel" class="modal-title"></h4>
			</div>

			<div class="modal-body" id="body" >
				<!--CONTENT-->
			</div>

			<div class="modal-footer" id="footer">
				<button type="button" action="Annuler" class="btn btn-default" id="boutonCancel">Annuler</button>
				<button type="button" action="Non" class="btn btn-default" id="boutonNo">Non</button>
				<button type="submit" action="Oui" class="btn btn-primary" id="boutonYes">Oui</button>
				<button type="submit" action="Ok" class="btn btn-primary" id="boutonOk">Ok</button>
			</div>

		</div>
	</div>
</body>
</html>
