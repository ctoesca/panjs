<script data-subtype="text/x-class-definition">
//<![CDATA[

defineClass("Tbutton", "panjs.core.display.TdisplayObjectContainer", 
{ 

	/* PROPRIETES */
	baseElement: "button",

	/*  STATIC */

	/* METHODES */
	
	constructor: function(args){
		
		this._super.constructor.call(this,args);	
		this.setButtonText(this.id);
		this.container.on("click", this.onClick.bind(this));
	},
	onClick:function(e)
	{
		alert('click');
	},
	setButtonText: function(value)
	{
		this.container.text(value);
	}
});

//]]>
</script>
