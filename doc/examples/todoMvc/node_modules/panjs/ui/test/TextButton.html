<style>
.TextButton
{
	border-style:solid;
	border-width:2px;
	border-color:#CCCCCC;
	font-size:12px;
}
.TextButton:hover
{
	border-style:solid;
	border-width:2px;
	border-color:gray;
	font-size:12px;
}
</style>

<script data-subtype="text/x-class-definition">
//<![CDATA[


defineClass("TextButton", "panjs.core.display.Telement", 
{ 

	/* PROPRIETES */
	baseElement: "button",

	/*  STATIC */

	/* METHODES */
	
	constructor: function(args){
		
		this._super.constructor.call(this,args);	
		
		this.container.text(this.id);
	
		this.container.on("click", this._onClick.bind(this));
		
	},
	_onClick: function(e)
	{
		alert("bouton "+this.container.text()+" click");
	}
});

//]]>
</script>

</html>
