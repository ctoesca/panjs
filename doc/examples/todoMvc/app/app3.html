<html>        
<head>

<script data-subtype="text/x-class-definition">
//<![CDATA[

uses("app.model.Tmodel");
defineClass("app3", "panjs.core.display.Telement", { 

	baseElement: "div",	

	constructor: function(args){ 
		this._super.constructor.call(this,args);
		
      	var model1 = new Tmodel();
      	this.todoList1.load({model : model1});  

      	var model2 = new Tmodel();
      	this.todoList2.load({model : model2});  
	}
});

//]]>
</script>

</head>

<body>	

	<div id="todoList1" data-compo="components.TtodoList.html" data-autoload="false" >  </div>    	
	<div id="todoList2" data-compo="components.TtodoList.html" data-autoload="false" >  </div>

	<footer id="info">
      <p>Double-click to edit a todo</p>

    </footer>

</body>
</html>
