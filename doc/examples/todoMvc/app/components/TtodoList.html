<html>        
<head>

<script type="text/x-class-definition">
//<![CDATA[
uses("model.Tmodel");    
defineClass("TtodoList", "core.display.Telement", { 

	baseElement: "div",	
	model: null,
	todos:null,
	enableHashManager : true,
	hashKey: "todolist",
	filter: null,

	constructor: function(args){ 
		this._super.constructor.call(this,args);	
		if (!defined(args.model))
			this.model = new Tmodel();

		this.onHashChange(  this.getHash() );
		this.model.getAll( this.onGetAll.bind(this));
	},
	onHashChange: function(hash){

		if (hash == null){
			this.filter = null;
		}else{
			this.filter = {completed: (hash == "completed")};
		}
		this.filters.getElements("a").each(function(indx, el){
			var h = el.attr("href").rightOf("=");
			if (h == "") h = null;

			if (h == hash)
				el.addClass("selected");
			else
				el.removeClass("selected");
		});
		this.render();
	},

	onGetAll: function(data){
		this.todos = data;
		this.todos.on(Tevent.DELETE, this.onItemRemove.bind(this));
		this.todos.on(Tevent.UPDATE, this.onItemUpdate.bind(this));
		this.todos.on(Tevent.ADDED, this.onItemAdded.bind(this));
		this.render();
	},

	clear: function(){
		this.todoList.getElements('li[todo-id]').each(function(indx, el){
			el[0].owner.free();
		});
	},

	render: function(){
		if (this.todos == null)
			return;
		//Free all items
		this.clear();
		for (var i=0; i< this.todos._items.length; i++)
		{
			var item = this.todos._items[i];
			if (this.filter == null){
				this._addItemCompo( item );
			}else{
				var filterOk = true;
				for (var k in this.filter)
				{
					if (item[k] != this.filter[k]){
						filterOk = false;
						break;
					}					
				}
				if (filterOk)
					this._addItemCompo( item );
			}		
		}
		this.refreshFooter();
		this.refreshHeader();
	},
	refreshHeader: function(){
		if (this.todos.length == 0 ){
			this.toggleAll.hide();		
		}
		else{
			this.toggleAll.show();
		}
		this.toggleAll.prop("checked", (this.model.getTodosNotCompletedCount() == 0));	
		

	},
	refreshFooter: function(){
	
		this.todoCount.html("<strong>"+this.model.getTodosNotCompletedCount()+"</strong> item left");
		this.clearCompleted.text("Clear completed ("+this.model.getTodosCompletedCount()+")");

		if (this.todos.length == 0)
			this.footer.hide();
		else
			this.footer.show();

		if (this.model.getTodosCompletedCount() == 0)
			this.clearCompleted.hide();
		else
			this.clearCompleted.show();
	},
	_addItemCompo: function(todo, index){
		var compo = panjs.createComponent("components.TtodoItem.html", { todo: todo, model: this.model});
		compo.container.attr("todo-id", todo.id);
		if (arguments.length == 1)
			var index = this.todos.length - 1;

		if (index == 0)
			compo.prependTo(this.todoList);
		else
			compo.appendTo(this.todoList);
	},

	getTodoItemCompo: function(id){
		var el = this.todoList.getElement('[todo-id="'+id+'"]');
		if (el)
			return el[0].owner;
		else
			return null;
	},

	//Events from UI
	onToggleAll: function(e){
		this.model.toggleAll( $(e.target).prop("checked") );		
	},

	onNewTodoKeyUp: function(e){
		
		if (e.which === 13 && this.newTodo.val().trim()) {
			this.model.addNewItem( {body: this.newTodo.val() } );		
			this.newTodo.val('');
		}
	},

	//Events from model		
	onItemAdded: function(e){
		if ((e.data.item.completed == false) && (this.getHash() != "completed"))
			this._addItemCompo(e.data.item, e.data.index);
		this.refreshHeader();
		this.refreshFooter();	
	},

	onClearCompleted: function(){		
		this.model.clearCompleted();
	},
	onItemRemove: function(e){
		var compo = this.getTodoItemCompo(e.data.id);
		if (compo) compo.free();

		this.refreshHeader();
		this.refreshFooter();
	},
	onItemUpdate: function(e){

		var compo = this.getTodoItemCompo(e.data.id);
		if (compo)
			compo.render();
		this.refreshHeader();
		this.refreshFooter();		
	}
});

//]]>
</script>

</head>

<body>	
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus="autofocus" data-onkeyup="this.onNewTodoKeyUp"/>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" data-onclick="this.onToggleAll"/>
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"></span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#">All</a>
					</li>
					<li>
						<a href="#todolist=active">Active</a>
					</li>
					<li>
						<a href="#todolist=completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button id="clear-completed" data-onclick="this.onClearCompleted"></button>
			</footer>
		</section>
</body>
</html>
