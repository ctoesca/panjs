<script type="text/x-class-definition">

defineClass("Tcompo1", "core.display.Telement", { 

	baseElement: "div",	

	constructor: function(args){ 
		this._super.constructor.call(this,args);		
	},
	
	addElement: function(){
		this.addChild("<div>TEST</div>");
	},
	addChild: function(el){
		this.container.append(el);		
	},
	removeChild: function(el){
		this.container.remove(el);
	}
	
});

	<button data-onclick="this.addElement">addElement</button>
