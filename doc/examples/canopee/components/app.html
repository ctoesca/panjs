<html>        
<head>

<style>

.app .form-horizontal{
	border-style:solid;
	border-width: 1px;
	border-color: #cccccc;
	padding-top: 10px;
}
</style>

<script subtype="text/x-class-definition">
//<![CDATA[

defineClass("app", "core.display.Telement", { 

	baseElement: "div",	

	constructor: function(args){ 
		this._super.constructor.call(this,args);
	},
	btnGetValueClick: function(e){
		this.result.text(JSON.stringify(this.selectPays.val()));
		return false;
	}
	
});

//]]>
</script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
					<form role="form" class="form-horizontal">			
						<div class="form-group">
							<label class="col-lg-2 control-label">Opérateur </label>
							<div class="col-lg-3">
								<input autofocus="autofocus" class="form-control" id="inputOperateur" placeholder="Opérateur"> </input>
							</div>	
						</div>

						<div class="form-group">
							<label class="col-lg-2 control-label">Rue </label>
							<div class="col-lg-3">
								<input autofocus="autofocus" class="form-control" id="inputRue" placeholder="Rue"> </input>
							</div>	
						</div>

						<div class="form-group">
							<label class="col-lg-2 control-label">Commune </label>
							<div class="col-lg-3">
								<input autofocus="autofocus" class="form-control" id="inputCommune" placeholder="Commune"> </input>
							</div>	
							<label class="col-lg-2 control-label">Code postal </label>
							<div class="col-lg-3">
								<input autofocus="autofocus" class="form-control" id="inputCode postal" placeholder="Code postal"> </input>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-2 control-label">Pays </label>
							<div class="col-lg-3">
								<div id="selectPays" data-compo="components.TselectPays.html"/>
							</div>	
						</div>

						<div class="form-group">
							<label class="col-lg-2 control-label"></label>
							<div class="col-lg-3">
								<button class="btn btn-primary pull-right" data-onclick="this.btnGetValueClick">GetValue</button>
							</div>	
						</div>

						<div class="row">
							<div class="col-md-12">
								<pre id="result">
								</pre>
							</div>
						</div>
		
					</form>
			</div>
		</div>
	
		

	</div>
	
</body>
</html>
