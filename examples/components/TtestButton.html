<html>        
  <head>
    <style type="text/css">
      .TtestButton .result
      {  
          font-weight: bold;
      }
    </style>

    <script type="text/x-class-definition">

//<![CDATA[      

defineClass("TtestButton", "core.display.Telement", { 

	baseElement: "div",	
  	clickCount: 0,

  	constructor: function(args){
    	this._super.constructor.call(this,args);  
    	this.btnSubmit.on("click", this.onSubmit.bind(this));
 	},

  	onSubmit: function(){
      	this.clickCount ++;
      	this.result.html("Nombre de clics: "+this.clickCount);
      	if (this.clickCount > 3)
      		alert("You have clicked "+this.clickCount+" times");
  	}
});
//]]>
</script>

</head>
<body>
    <button type="submit" id="btnSubmit" class="btn btn-danger">Click here</button>
    <span id="result" class="result"></span>
</body>
</html>
